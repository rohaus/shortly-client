<input type="text" class="search" placeholder="Search URLs" ng-model="searchText"></input>
<div class="sorter">
<div class="sort visit" ng-click="predicate='visits'; reverse=!reverse">Visit</div>
<div class="sort lastVisit" ng-click="predicate='updated_at'; reverse=!reverse">Last Visit</div>
<div class="sort">Sort by:</div>
</div>
<div>
  <div class="linkView" ng-repeat="link in links | filter:searchText | orderBy:predicate:reverse">
    <div class="link" ng-click="test()">
      <img src="/redirect_icon.png"/>
      <div class="info">
        <div class="visits"><span class="count">{{link.visits}}</span>Visits</div>
        <div class="title">{{link.title}}</div>
        <div class="original">{{link.url}}</div>
        <a href="{{link.base_url}}/{{link.code}}">{{link.base_url}}/{{link.code}}</a>
        <div class="updatedAt">Last visited:{{link.updated_at}}</div>
      </div>
    </div>
  </div>
</div>
